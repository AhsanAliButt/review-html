<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Link Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Link Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!-- Link Custom Css -->
    <link rel="stylesheet" href="review.css" />
  </head>

  <body>
    <div class="container">
      <div>
        <div class="w-100 mt-3 flex">
          <!-- <div class="user-details">
            <p><strong>Name:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
          </div> -->
          <div style="display: inline-block; margin-top: 10px">
            <image src="./logo.jpg" style="width: 374px; height: 200px" />
          </div>
          <div class="col cnt" style="display: flex; flex-direction: column">
            <div>
              <h5>You want to get more information about this product ?</h5>
            </div>
            <div
              style="
                width: 300px;
                display: flex;
                flex-direction: column;
                padding: 10px;
              "
            >
              <select
                class="form-select form-select-sm"
                aria-label=".form-select-sm example"
              >
                <option value="1">Yes</option>
                <option value="2">No</option>
              </select>
              <div style="display: flex; flex-direction: row-reverse">
                <button
                  type="button"
                  class="btn btn-secondary mt-3 b1 alert1"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer mt-3">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="review.js"></script>
  </body>
</html>
