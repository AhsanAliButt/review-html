<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Link Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Link Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!-- Link Custom Css -->
    <link rel="stylesheet" href="review.css" />
  </head>

  <body>
    <div class="container">
      <div>
        <div class="w-100 mt-3" style="display: flex;flex-direction: column;">
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required style="width: 300px;">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required style="width: 300px;">
              <div style="display: flex; flex-direction: row-reverse">
                <button
                  type="button"
                  class="btn btn-secondary mt-3 b1"
                  id="loginButton"
                >
                  SignIn
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="review.js"></script>
  </body>
</html>
